language: python
python:
  - 3.6
services:
  - docker

install:
  - docker-compose build
  - docker-compose up -d
  - pip install pytest requests flake8

script:
  - docker-compose run -p 8000 --rm web python Gunosy_data_generate.py
  - docker-compose -p test run -p 8000 --rm web python manage.py test apps